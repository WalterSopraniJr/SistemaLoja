<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script type="text/javascript">
        jQuery(window).load(function ($) {
            clock();
        });
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css"> 
    <link rel="functions" href="produtos.js">
    <link rel="functions" href="quantidadeProduto.js"
</head>
<body>
    <header>
        <h1> Natural do Brasil </h1>
        <section id="clock">
            <div>
                <output id="data"></output>
            </div>
            <div>
                <output id="hour"></output>
            </div>
        </section>
    </header>
    <section class="order">
        <form>
            <label> CÃ³digo de produto </label>
            <div>
                <select name="select">
                    <option value="1"> 1</option>
                    <option value="2"> 2</option>
                    <option value="3"> 3</option>
                    <option value="4"> 4</option>
                    <option value="5"> 5</option>
                    <option value="6"> 6</option>
                    <option value="7"> 7</option>
                    <option value="8"> 8</option>
                    <option value="9"> 9</option>
                    <option value="10"> 10</option>
                    <option value="11"> 11</option>
                    <option value="12"> 12</option>
                  </select>
            </div>
            <br>
            <label> Nome do produto </label>
            <div id="search">
                <input type="text" id="productSearch" placeholder="Buscar..." />
            </div>
            <br>
            <label>Quantidade </label>
            <div>
                <button id="menos" type="button">-</button>

                <input type="text" id="contador" class="form-control" value="1" min="1" />
                          
                <button id="mas" type="button">+</button>
            </div>
    
        </form>
        
    </section>
    <script>
        function clock() {
            var now = new Date();

            var vhour = now.getHours();
            var vminutes = now.getMinutes();
            var vseconds = now.getSeconds();

            var vday = now.getDate();
            var vmonth = now.getMonth() + 1;
            var vyear = now.getFullYear();

            if (vday < 10) { vday = "0" + vday; }
            if (vmonth < 10) { vmonth = "0" + vmonth; }
            if (vhour < 10) { vhour = "0" + vhour; }
            if (vminutes
                < 10) {
                vminutes
                    = "0" + vminutes;
            }
            if (vseconds < 10) { vseconds = "0" + vseconds; }

            dataFormat = vday + " / " + vmonth + " / " + vyear;
            hourFormat = vhour + " : " + vminutes + " : " + vseconds;

            document.getElementById("data").innerHTML = dataFormat;
            document.getElementById("hour").innerHTML = hourFormat;

            setTimeout("clock()", 1000);
        }
    </script>


</body>

</html>
