        function clock() {
            var now = new Date();

            var vhour = now.getHours();
            var vminutes = now.getMinutes();
            var vseconds = now.getSeconds();

            var vday = now.getDate();
            var vmonth = now.getMonth() + 1;
            var vyear = now.getFullYear();

            if (vday < 10) { vday = "0" + vday; }
            if (vmonth < 10) { vmonth = "0" + vmonth; }
            if (vhour < 10) { vhour = "0" + vhour; }
            if (vminutes
                < 10) {

                    = "0" + vminutes;
            }
            if (vseconds < 10) { vseconds = "0" + vseconds; }

            dataFormat = vday + " / " + vmonth + " / " + vyear;
            hourFormat = vhour + " : " + vminutes + " : " + vseconds;

            document.getElementById("data").innerHTML = dataFormat;
            document.getElementById("hour").innerHTML = hourFormat;
